<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>3_展开运算符</title>
	</head>
	<body>
		<script>
			const arr1 = [1, 2, 3, 4, 5];
			const arr2 = [6, 7, 8, 9, 10];
			// console.log([...arr1, ...arr2]);

			function test(...params) {
				return params.reduce((pre, current) => {
					return pre + current;
				}, 0);
			}

			console.log(test(1, 2));
		</script>
	</body>
</html>
