<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1_非受控组件</title>
	</head>
	<body>
		<!-- 容器 -->
		<div id="app"></div>

		<!-- react核心库 -->
		<script src="../js/react.development.js"></script>
		<!-- 支持react操作DOM -->
		<script src="../js/react-dom.development.js"></script>
		<!-- 将jsx语法转成js语法 -->
		<script src="../js/babel.min.js"></script>

		<script type="text/babel">
			/**
			 * 非受控组件 - 现用现取
			 *
			 */

			class Login extends React.Component {
				userName = React.createRef();
				password = React.createRef();

				handlerSubmit = event => {
					// 组件默认行为
					event.preventDefault();
					const { userName, password } = this;
					alert(`账号：${userName.current.value}，密码：${password.current.value}`);
				};

				render() {
					return (
						<form onSubmit={this.handlerSubmit}>
							<label>
								<span>账号：</span>
								<input ref={this.userName} type="text" placeholder="请输入用户名" />
							</label>
							<br />
							<label>
								<span>密码：</span>
								<input ref={this.password} type="password" placeholder="请输入密码" />
							</label>
							<br />
							<button>登录</button>
						</form>
					);
				}
			}

			ReactDOM.render(<Login />, document.getElementById("app"));
		</script>
	</body>
</html>
